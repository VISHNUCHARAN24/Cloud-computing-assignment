<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Manhwa List</h1>
    <ul id="manhwa-list"></ul>

    <script>
        const manhwaData = [
            {
                "title": "Manhwa Title 1",
                "genre": "Action",
                "description": "Description of Manhwa Title 1."
            },
            {
                "title": "Manhwa Title 2",
                "genre": "Adventure",
                "description": "Description of Manhwa Title 2."
            }
        ];

        const manhwaList = document.getElementById('manhwa-list');
        
        manhwaData.forEach(manhwa => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<strong>${manhwa.title}</strong> (${manhwa.genre}): ${manhwa.description}`;
            manhwaList.appendChild(listItem);
        });
    </script>
</body>
</html>
